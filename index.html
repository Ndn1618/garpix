<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garpix</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="garpix-header">
        <div class="container">
            <div class="garpix-header-wrapper">
                <img class="garpix-header-logo" src="images/garpix-logo.png" alt="Garpix logo" srcset="images/garpix-logo.png 1x, images/garpix-logo@2x.png 2x" width="180" height="80">
                <ul class="garpix-header-list">
                    <li class="garpix-header-item">
                        <a class="garpix-header-link" href="#">Купоны и сертификаты </a>
                    </li>
                    <li class="garpix-header-item">
                        <a class="garpix-header-link" href="#">Впечатления </a>
                    </li>
                    <li class="garpix-header-item">
                        <a class="garpix-header-link" href="#">Авиабилеты</a>
                    </li>
                    <li class="garpix-header-item">
                        <a class="garpix-header-link" href="#">Ж/д билеты</a>
                    </li>
                    <li class="garpix-header-item">
                        <a class="garpix-header-link" href="#">Отели</a>
                    </li>
                    <li class="garpix-header-item">
                        <a class="garpix-header-link" href="#">Каршеринг</a>
                    </li>
                    <li class="garpix-header-item">
                        <a class="garpix-header-link" href="#">Театры</a>
                    </li>
                    <li class="garpix-header-item">
                        <a class="garpix-header-link" href="#">Страхование</a>
                    </li>
                    <li class="garpix-header-item">
                        <a class="garpix-header-link" href="#">Как подключиться</a>
                    </li>
                    <li class="garpix-header-item garpix-header-item-parteners">
                        <a class="garpix-header-link" href="#">Партнеры</a>
                    </li>
                </ul>

                <div class="garpix-header-left">
                    <a class="garpix-header-link header-left-telegram" target="_blank" href="https://t.me/Ndn_ndn">Санкт-Петербург</a>
                    <div class="garpix-header-left-bottom">
                        <button class="header-left-bottom-search" type="button">
                            <img src="images/search.svg" alt="Search icon" width="24" height="24">
                        </button>
                        <a class="header-left-enter" href="#">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </header> <!-- garpix-header -->
</body>
</html>
